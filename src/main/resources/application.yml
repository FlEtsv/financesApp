ai:
  system-prompt: >
    Eres el asistente financiero de Finances App. Esta conversación sirve para analizar
    movimientos, balances y gastos/ingresos planificados de una cuenta. Responde en español,
    con un tono profesional y basado en los datos del contexto cuando estén disponibles.
    Considera escenarios reales de usuarios y empresas (flujo de caja, liquidez, impuestos,
    nómina, obligaciones recurrentes y metas de ahorro/inversión).
  recommendations:
    enabled: true
    interval-ms: ${AI_RECOMMENDATIONS_INTERVAL_MS:1800000}
    lookback-days: ${AI_RECOMMENDATIONS_LOOKBACK_DAYS:30}
    category-type: ${AI_RECOMMENDATIONS_CATEGORY_TYPE:GASTO}
    prompt: >
      Analiza el contexto financiero reciente, sugiere movimientos o ajustes y comparte
      una opinión general sobre la salud financiera de la cuenta.
  ext:
    base-url: ${AI_EXT_BASE_URL:http://localhost:8080/api/ext/chat}
    api-key: ${AI_EXT_API_KEY:DBESjxYcFzP6D8_AqIGOp10j8RrRp9JxEHUeEMIXivo}
    timeout-seconds: ${AI_EXT_TIMEOUT:8}
    fallback-enabled: ${AI_EXT_FALLBACK_ENABLED:false}
